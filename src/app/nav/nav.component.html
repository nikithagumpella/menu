<mat-toolbar color="primary">
  <div _ngcontent-ywb-c64 class="brand-title">
    <button _ngcontent-ywb-c64 mat-button class="mat-focus-indicator mat-button mat-button-base" tabindex="0"routerLink="/">
      <span class="mat-button-wrapper">
        <mat-icon _ngcontent-ywb-c64 role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
          aria-hidden="true" data-mat-icon-type="font">book</mat-icon>
        Book Cart
      </span>
      <span matripple class="mat-ripple mat-button-ripple"></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
  </div>
  <div>
    <input type="search" [(ngModel)]="searchValue" class="form-control" placeholder="search books or authors"
      class="mat-autocomplete-trigger searchbox ng-untouched ng-pristine ng-valid" autocomplete="off" role="combobox"
      aria-autocomplete="list" aria-expanded="false" aria-haspopup="true">
  </div>
  <div _ngcontent-ywb-c64 style="margin-left: 100px;">
    <button _ngcontent-ywb-c64 mat-icon-button *ngIf="loggedin()"routerLink="/#"
      class="mat-focus-indicator mat-icon-button mat-button-base ng-star-inserted" tabindex="0">
      <span class="mat-button-wrapper">
        <mat-icon _ngcontent-ywb-c64 role="img" matbadgecolor="warn"
          class="mat-icon notranslate mat-badge mat-badge-warn material-icons mat-icon-no-color mat-badge-overlap mat-badge-above mat-badge-after mat-badge-medium"
          aria-hidden="true" data-mat-icon-type="font">
          favorite
          <span id="mat-badge-content-1" class="mat-badge-content mat-badge-active">{{count}}</span>
        </mat-icon>
      </span>
      <span matripple class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
    <button _ngcontent-ywb-c64 mat-icon-button class="mat-focus-indicator mat-icon-button mat-button-base" tabindex="0"
      style="margin-left: -25px;">
      <span class="mat-button-wrapper">
        <mat-icon _ngcontent-ywb-c64 role="img" matbadgecolor="warn"
          class="mat-icon notranslate mat-badge mat-badge-warn material-icons mat-icon-no-color mat-badge-overlap mat-badge-above mat-badge-after mat-badge-medium"
          aria-hidden="true" data-mat-icon-type="font">
          shopping_cart
          <span id="mat-badge-content-0" class="mat-badge-content mat-badge-active" *ngIf="!loggedin()"routerLink="/$">{{total}}</span>
          <span id="mat-badge-content-0" class="mat-badge-content mat-badge-active"
            *ngIf="loggedin()"routerLink="/$">{{totalitem}}</span>
        </mat-icon>
      </span>
      <span matripple class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
  </div>

  <div *ngIf="loggedin()">
    <div mat-button [matMenuTriggerFor]="menu" style="background-color: #3f51b5;">
      <div _ngcontent-ywb-c64>
        <button _ngcontent-ywb-c64 mat-button class="mat-focus-indicator mat-button mat-button-base" tabindex="0">
          <span class="mat-button-wrapper">
            <mat-icon _ngcontent-ywb-c64 role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
              aria-hidden="true" data-mat-icon-type="font">account_circle</mat-icon>
            {{loggedinUserName }}
            <mat-icon>arrow_drop_down</mat-icon>
          </span>
          <span matripple class="mat-ripple mat-button-ripple"></span>
          <span class="mat-button-focus-overlay"></span>
        </button>
      </div>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>my orders</button>
      <button mat-menu-item (click)='onLogout()'>log out</button>
    </mat-menu>
  </div>
  <a *ngIf="!loggedin()" (ngSubmit)="onLogin(loginForm)" class="nav-link" style="color: #fff" routerLinkActive="active"
    routerLink="/login">
    Login
  </a>
</mat-toolbar>
<div class="container abc" *ngIf="loggedin()">
  <div class="row">

    <ng-container *ngFor="let a of list | filter: searchValue">
      <div class="card col-md-3">
        <div _ngcontent-otw-c134 _nghost-otw-c133>
          <mat-card _ngcontent-otw-c133 class="mat-card mat-focus-indicator book-card mat-elevation-z2">
            <mat-card-content _ngcontent-otw-c133 class="mat-card-content image-card">
              <a _ngcontent-otw-c133 mattooltipclass="example-tooltip" aria-label="Book title"
                class="mat-tooltip-trigger" href="/books/details/2" aria-describedby="cdk-describedby-message-1"
                cdk-describedby-host>
                <img _ngcontent-otw-c133 mat-card-image alt="Book cover image" class="mat-card-image preview-image"
                  src="https://bookcart.azurewebsites.net/Upload/{{a.coverFileName}}">
              </a>
            </mat-card-content>
            <mat-card-content _ngcontent-otw-c133 class="mat-card-content">
              <div _ngcontent-otw-c133 class="card-title">
                <a _ngcontent-otw-c133>{{ a.title }}</a>
              </div>
              <p _ngcontent-otw-c133>â‚¹{{ a.price }}</p>
              <div _ngcontent-otw-c133 _nghost-otw-c131>
                <button _ngcontent-otw-c131 mat-raised-button color="primary"
                  class="mat-focus-indicator mat-raised-button mat-button-base mat-primary">
                  <span class="mat-button-wrapper">
                    <span _ngcontent-otw-c131>
                      <mat-icon _ngcontent-otw-c131 role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true"
                        data-mat-icon-type="font">shopping_cart</mat-icon>
                    </span>
                    Add to Cart
                  </span>
                  <span matripple class="mat-ripple mat-button-ripple"></span>
                  <span class="mat-button-focus-overlay"></span>
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>
